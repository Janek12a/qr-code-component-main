<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>qr code component main</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <main class="card">
        <section class="card__top">
   
                <img src="./images/image-qr-code.png" alt="qr code" class="card__img">
  
        </section>
        <section class="card__info">
            <h2 class="card__title">Improve your front-end skills by building projects</h2>
            <p class="card__text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next
                level </p>
        </section>
    </main>

</body>
